<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/register_admin.js"></script>
</head>

<body>
    <h1>BiStock</h1>
    <p>Inicia Sesión</p>
    <br>
    <p>Registra el administrador de la plataforma.</p>
    <br>
    <p>Nombre: *</p>
    <input type="text" id="name_admin">
    <p>Apellido: *</p>
    <input type="text" id="surname_addmin">
    <p>Correo: *</p>
    <input type="email" id="email_admin">
    <p>La contraseña debe tener mínimo 8 carácteres, al menos un número
            , al menos una letra mayúscula y al menos una letra minúscula.</p>
    <p>Contraseña: *</p>
    <input type="password" id="pass_admin">
    <p>Confirmar Contraseña: *</p>
    <input type="password" id="pass_2_admin">
    <br>
    <button onclick="validateLogIn()">CREAR CUENTA</button>


    <br>
    <br>
</body>

</html>
